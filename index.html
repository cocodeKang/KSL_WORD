<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>수어 단어 학습</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans KR", system-ui, -apple-system, sans-serif;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 0.75rem 1.25rem;
      background: #020617;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      border-bottom: 1px solid #1f2937;
    }
    header h1 { font-size: 1rem; margin: 0; }
    header .meta { font-size: 0.85rem; opacity: 0.8; }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    .player-area {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2fr);
      gap: 1rem;
      align-items: stretch;
    }
    @media (max-width: 900px) {
      .player-area { grid-template-columns: minmax(0, 1fr); }
    }

    .video-card {
      background: #020617;
      border-radius: 0.75rem;
      padding: 0.75rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .example-overlay { cursor: pointer; }

    .video-wrapper {
      position: relative;
      width: 100%;
      touch-action: none; /* ✅ 모바일 제스처 정확히 받기 */
      user-select: none;
    }
    video {
      width: 100%;
      border-radius: 0.75rem;
      background: #000;
      max-height: 100vh;
      display: block;
    }

    .video-wrapper:fullscreen {
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-wrapper:fullscreen video {
      width: 100%;
      height: 100%;
      border-radius: 0;
      object-fit: contain;
    }

    /* 팝업 오버레이 */
    .example-overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #000000;
      text-align: center;
      padding: 2rem;
      z-index: 10;
      box-sizing: border-box;
    }
    .example-overlay.show { display: flex; }
    .example-text {
      font-size: 2.2rem;
      line-height: 1.4;
      word-break: keep-all;
      white-space: pre-wrap;
    }

    .controls-top,
    .controls-bottom {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      justify-content: space-between;
      font-size: 0.85rem;
    }

    .btn {
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      border-radius: 999px;
      padding: 0.3rem 0.7rem;
      font-size: 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition: background 0.15s, border-color 0.15s, transform 0.08s;
      user-select: none;
    }
    .btn:hover { background: #1f2937; border-color: #4b5563; transform: translateY(-1px); }
    .btn:active { transform: translateY(0); background: #030712; }
    .btn-primary { background: #2563eb; border-color: #3b82f6; }
    .btn-primary:hover { background: #1d4ed8; border-color: #60a5fa; }
    .btn.on { background: #16a34a !important; border-color: #22c55e !important; }

    .chip {
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      font-size: 0.75rem;
      background: #0b1120;
      border: 1px solid #1f2937;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    .chip-dot {
      width: 0.5rem; height: 0.5rem; border-radius: 999px;
      background: #4b5563;
    }
    .chip-dot.on { background: #22c55e; box-shadow: 0 0 0 4px rgba(34,197,94,0.15); }

    .info-card {
      background: #020617;
      border-radius: 0.75rem;
      padding: 0.75rem 0.9rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      font-size: 0.9rem;
    }
    .label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
    }

    .answer-box {
      background: #020617;
      border-radius: 0.6rem;
      border: 1px dashed #374151;
      padding: 0.6rem 0.7rem;
      margin-top: 0.3rem;
    }
    .answer-line { margin-top: 0.3rem; }
    .answer-line strong { color: #e5e7eb; }
    .hidden { display: none; }

    .kbd-hint {
      font-size: 0.75rem;
      color: #9ca3af;
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem 0.6rem;
    }
    .kbd {
      border-radius: 0.35rem;
      border: 1px solid #4b5563;
      padding: 0.05rem 0.3rem;
      font-size: 0.7rem;
      background: #020617;
      color: #e5e7eb;
    }

    .list-card {
      margin-top: 0.5rem;
      background: #020617;
      border-radius: 0.6rem;
      border: 1px solid #111827;
      max-height: 220px;
      overflow: auto;
    }
    .list-item {
      display: flex;
      justify-content: space-between;
      padding: 0.35rem 0.6rem;
      font-size: 0.8rem;
      border-bottom: 1px solid #020617;
      cursor: pointer;
    }
    .list-item:last-child { border-bottom: none; }
    .list-item.active { background: #1f2937; }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.2rem;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      align-items: center;
    }
    .pill {
      border: 1px solid #374151;
      background: #0b1120;
      color: #e5e7eb;
      border-radius: 999px;
      padding: 0.22rem 0.65rem;
      font-size: 0.78rem;
      cursor: pointer;
      user-select: none;
    }
    .pill.active {
      background: #1f2937;
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96,165,250,0.12);
    }
    .pill.all {
      border-style: dashed;
      opacity: 0.95;
    }

    footer {
      padding: 0.5rem 1rem;
      font-size: 0.7rem;
      color: #9ca3af;
      border-top: 1px solid #1f2937;
      background: #020617;
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <header>
    <h1>영역별 수어 학습</h1>
    <div class="meta">v3.0 · 필터/제스처/자동재생 3모드</div>
  </header>

  <main>
    <div class="player-area">
      <!-- 왼쪽: 플레이어 -->
      <section class="video-card">
        <div class="controls-top">
          <div>
            <span class="label">현재</span><br />
            <strong id="clipTitle">–</strong>
            <span id="clipMeta" style="font-size:0.8rem; opacity:0.75;"></span>
          </div>
          <div style="display:flex; gap:0.4rem; align-items:center; flex-wrap:wrap;">
            <button class="btn" id="prevBtn">← 이전</button>
            <button class="btn btn-primary" id="nextBtn">다음 →</button>
            <button class="btn" id="togglePlayBtn">▶ / ⏸</button>
            <button class="btn" id="autoModeBtn">자동재생: OFF</button>
          </div>
        </div>

        <div class="video-wrapper" id="videoWrapper">
          <video id="video" controls playsinline preload="metadata"></video>
          <div class="example-overlay" id="exampleOverlay">
            <div class="example-text" id="exampleText">표시 영역</div>
          </div>
        </div>

        <div class="controls-bottom">
          <div style="display:flex; gap:0.4rem; align-items:center; flex-wrap:wrap;">
            <button class="btn" id="slowerBtn">느리게(↓)</button>
            <button class="btn" id="fasterBtn">빠르게(↑)</button>
            <button class="btn" id="backwardBtn">⏪ 0.5초</button>
            <button class="btn" id="forwardBtn">⏩ 0.5초</button>
            <button class="btn" id="fullscreenBtn">전체화면(F)</button>
          </div>
          <div style="display:flex; gap:0.4rem; align-items:center;">
            <button class="btn" id="randomBtn">랜덤(R)</button>
            <span class="chip">
              <span id="randomDot" class="chip-dot"></span>
              <span id="randomText">순차 재생</span>
            </span>
          </div>
        </div>
      </section>

      <!-- 오른쪽: 필터/정답/목록/모드 -->
      <section class="info-card">
        <div>
          <div class="label">필터 (다중 선택 가능)</div>
          <div class="filters">
            <div class="filter-row" id="areaRow"></div>
            <div class="filter-row" id="categoryRow"></div>
          </div>
          <div style="margin-top:0.4rem; font-size:0.8rem; opacity:0.8;">
            현재: <span id="filterSummary">전체</span>
          </div>
        </div>

        <div>
          <div class="label">정답 확인</div>
          <button class="btn btn-primary" id="toggleAnswerBtn">정답 보기 / 숨기기 (Enter)</button>
          <div class="answer-box hidden" id="answerBox">
            <div class="answer-line"><strong>표제어:</strong> <span id="answerHeadword">–</span></div>
            <div class="answer-line"><strong>의미:</strong> <span id="answerMeaning">–</span></div>
            <div class="answer-line"><strong>수형문:</strong> <span id="answerHandshape">–</span></div>
            <div class="answer-line"><strong>문장:</strong> <div id="answerSentence" style="margin-top:0.2rem;"></div></div>
            <div class="answer-line" style="opacity:0.8; font-size:0.82rem;">
              <strong>영역/구분:</strong> <span id="answerTags">–</span>
            </div>
          </div>
        </div>

        <div>
          <div class="label">목록</div>
          <div class="list-card" id="listContainer"></div>
        </div>

        <div>
          <div class="label">팝업(학습 모드)</div>
          <div style="display:flex; gap:0.4rem; flex-wrap:wrap; margin-top:0.3rem;">
            <button class="btn" id="wordPopupBtn">단어(표제어) (E)</button>
            <button class="btn" id="meaningPopupBtn">의미(↑스와이프)</button>
            <button class="btn" id="handshapePopupBtn">수형문(↓스와이프)</button>
            <button class="btn" id="sentencePopupBtn">문장 (S)</button>
            <button class="btn" id="hidePopupBtn">팝업 닫기</button>
          </div>
          <div style="margin-top:0.45rem; font-size:0.78rem; opacity:0.75; line-height:1.35;">
            제스처: <b>아래→위=의미</b>, <b>위→아래=수형문</b>, <b>왼→오=이전</b>, <b>오→왼=다음</b>
          </div>
        </div>

        <div>
          <div class="label">단축키</div>
          <div class="kbd-hint">
            <span><span class="kbd">Space</span> 재생/일시정지</span>
            <span><span class="kbd">← / →</span> 이전 / 다음</span>
            <span><span class="kbd">↑ / ↓</span> 속도</span>
            <span><span class="kbd">F</span> 전체화면</span>
            <span><span class="kbd">R</span> 랜덤</span>
            <span><span class="kbd">Enter</span> 정답</span>
            <span><span class="kbd">E</span> 표제어</span>
            <span><span class="kbd">S</span> 문장</span>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <div>모바일: 스와이프 제스처 지원</div>
    <div>데이터는 clipsOriginal 배열만 수정하면 됨</div>
  </footer>

 // ===== 2) 상태 변수(누락되어 에러 나던 부분) =====
  let clipsCurrent = [];
  let currentIndex = 0;

  let isRandom = false;   // 랜덤 재생 여부
  let autoMode = 0;       // 0=OFF, 1=ON(끝나면 정지), 2=LOOP(끝나면 다음)
  let overlayMode = "word"; // word | meaning | handshape | sentence

  const selectedAreas = new Set();
  const selectedCategories = new Set();

  // ===== 3) 상태 저장/불러오기 (원래 코드가 깨져 있던 부분) =====
  function saveState() {
    try {
      const data = {
        isRandom,
        autoMode,
        areas: Array.from(selectedAreas),
        categories: Array.from(selectedCategories),
        currentClipId: clipsCurrent[currentIndex]?.id ?? null,
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    } catch (e) {
      console.error(e);
    }
  }

  function loadState() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return null;

    try {
      const data = JSON.parse(raw);
      isRandom = !!data.isRandom;
      autoMode = [0, 1, 2].includes(data.autoMode) ? data.autoMode : 0;

      if (Array.isArray(data.areas)) {
        selectedAreas.clear();
        data.areas.forEach(x => selectedAreas.add(x));
      }
      if (Array.isArray(data.categories)) {
        selectedCategories.clear();
        data.categories.forEach(x => selectedCategories.add(x));
      }
      return data;
    } catch (e) {
      console.error(e);
      return null;
    }
  }
    // ===== DOM =====
    const videoEl = document.getElementById("video");
    const videoWrapperEl = document.getElementById("videoWrapper");

    const clipTitleEl = document.getElementById("clipTitle");
    const clipMetaEl = document.getElementById("clipMeta");

    const answerBoxEl = document.getElementById("answerBox");
    const answerHeadwordEl = document.getElementById("answerHeadword");
    const answerMeaningEl = document.getElementById("answerMeaning");
    const answerHandshapeEl = document.getElementById("answerHandshape");
    const answerSentenceEl = document.getElementById("answerSentence");
    const answerTagsEl = document.getElementById("answerTags");

    const listContainerEl = document.getElementById("listContainer");

    const randomDotEl = document.getElementById("randomDot");
    const randomTextEl = document.getElementById("randomText");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const togglePlayBtn = document.getElementById("togglePlayBtn");

    const slowerBtn = document.getElementById("slowerBtn");
    const fasterBtn = document.getElementById("fasterBtn");
    const backwardBtn = document.getElementById("backwardBtn");
    const forwardBtn = document.getElementById("forwardBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    const randomBtn = document.getElementById("randomBtn");
    const toggleAnswerBtn = document.getElementById("toggleAnswerBtn");

    const exampleOverlayEl = document.getElementById("exampleOverlay");
    const exampleTextEl = document.getElementById("exampleText");

    const wordPopupBtn = document.getElementById("wordPopupBtn");
    const meaningPopupBtn = document.getElementById("meaningPopupBtn");
    const handshapePopupBtn = document.getElementById("handshapePopupBtn");
    const sentencePopupBtn = document.getElementById("sentencePopupBtn");
    const hidePopupBtn = document.getElementById("hidePopupBtn");

    const autoModeBtn = document.getElementById("autoModeBtn");

    const areaRowEl = document.getElementById("areaRow");
    const categoryRowEl = document.getElementById("categoryRow");
    const filterSummaryEl = document.getElementById("filterSummary");

    // ===== 유틸 =====
    function shuffleArray(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function getClipVideoUrl(clip) {
      if (clip.src) return clip.src;
      if (clip.file) return VIDEO_BASE_PATH + clip.file;
      return "";
    }

    function currentAutoplayOnLoad() {
      // 1/2 모드에서만 "넘길 때 자동재생"
      return autoMode === 1 || autoMode === 2;
    }

    function autoModeLabel(mode) {
      if (mode === 0) return "자동재생: OFF";
      if (mode === 1) return "자동재생: ON(끝나면 정지)";
      return "자동재생: LOOP(끝나면 다음)";
    }

    function applyAutoModeUI() {
      autoModeBtn.textContent = autoModeLabel(autoMode);
      autoModeBtn.classList.toggle("on", autoMode !== 0);
    }

    function updateRandomUI() {
      if (isRandom) {
        randomDotEl.classList.add("on");
        randomTextEl.textContent = "랜덤 재생";
      } else {
        randomDotEl.classList.remove("on");
        randomTextEl.textContent = "순차 재생";
      }
    }

    function toggleAnswer() {
      answerBoxEl.classList.toggle("hidden");
    }

    // ===== 팝업 =====
    function updateOverlayText() {
      const clip = clipsCurrent[currentIndex];
      if (!clip) return;

      const word = clip.headword || "";
      const meaning = clip.meaning || clip.headword || "";
      const handshape = clip.handshape || "";
      const sentence = (clip.sentence || "").trim();

      let text = "";
      if (overlayMode === "word") text = word;
      if (overlayMode === "meaning") text = meaning;
      if (overlayMode === "handshape") text = handshape;
      if (overlayMode === "sentence") text = sentence;

      exampleTextEl.textContent = text || "내용이 없습니다.";
    }

    function showOverlay(mode) {
      if (mode) overlayMode = mode;
      updateOverlayText();
      exampleOverlayEl.classList.add("show");
    }
    function hideOverlay() { exampleOverlayEl.classList.remove("show"); }

    // ===== 필터 =====
    function uniqueValues(key) {
      const s = new Set();
      clipsOriginal.forEach(c => { if (c[key]) s.add(c[key]); });
      return Array.from(s).sort((a,b)=>a.localeCompare(b, "ko"));
    }

    function buildFilterRow(rowEl, title, values, selectedSet) {
      rowEl.innerHTML = "";

      const label = document.createElement("span");
      label.style.opacity = "0.85";
      label.style.fontSize = "0.8rem";
      label.textContent = title + ":";
      rowEl.appendChild(label);

      const allBtn = document.createElement("button");
      allBtn.className = "pill all" + (selectedSet.size === 0 ? " active" : "");
      allBtn.textContent = "전체";
      allBtn.addEventListener("click", () => {
        selectedSet.clear();
        refreshAfterFilterChange();
      });
      rowEl.appendChild(allBtn);

      values.forEach(v => {
        const b = document.createElement("button");
        b.className = "pill" + (selectedSet.has(v) ? " active" : "");
        b.textContent = v;
        b.addEventListener("click", () => {
          if (selectedSet.has(v)) selectedSet.delete(v);
          else selectedSet.add(v);
          refreshAfterFilterChange();
        });
        rowEl.appendChild(b);
      });
    }

    function filterClips(base) {
      return base.filter(c => {
        const areaOk = (selectedAreas.size === 0) || selectedAreas.has(c.area);
        const catOk  = (selectedCategories.size === 0) || selectedCategories.has(c.category);
        return areaOk && catOk;
      });
    }

    function refreshFilterSummary() {
      const a = selectedAreas.size ? Array.from(selectedAreas).join(", ") : "전체";
      const b = selectedCategories.size ? Array.from(selectedCategories).join(", ") : "전체";
      filterSummaryEl.textContent = `영역: ${a} / 구분: ${b}`;
    }

    function refreshAfterFilterChange() {
      // 현재 보고 있던 id 유지 시도
      const currentId = clipsCurrent[currentIndex]?.id ?? null;

      // 랜덤 상태는 "필터된 결과" 안에서만 동작하도록
      const base = filterClips(clipsOriginal);
      if (base.length === 0) {
        clipsCurrent = [];
        currentIndex = 0;
        buildList();
        clipTitleEl.textContent = "필터 결과 없음";
        clipMetaEl.textContent = "";
        videoEl.removeAttribute("src");
        refreshFilterSummary();
        saveState();
        return;
      }

      if (isRandom) {
        clipsCurrent = shuffleArray(base);
      } else {
        clipsCurrent = [...base];
      }

      // currentId가 있으면 그걸로 인덱스 맞추기
      const idx = currentId ? clipsCurrent.findIndex(c => c.id === currentId) : -1;
      currentIndex = (idx >= 0) ? idx : 0;

      buildList();
      loadClip(currentIndex, { autoplay: currentAutoplayOnLoad() });
      buildFilterRow(areaRowEl, "영역", uniqueValues("area"), selectedAreas);
      buildFilterRow(categoryRowEl, "구분", uniqueValues("category"), selectedCategories);
      refreshFilterSummary();
      saveState();
    }

    // ===== 목록 =====
    function buildList() {
      listContainerEl.innerHTML = "";
      clipsCurrent.forEach((clip, idx) => {
        const div = document.createElement("div");
        div.className = "list-item" + (idx === currentIndex ? " active" : "");
        const tag = `${clip.area || ""}/${clip.category || ""}`.replace(/^\/|\/$/g, "");
        div.innerHTML = `
          <div>
            <span class="idx" style="opacity:0.6; margin-right:0.3rem;">${idx + 1}.</span>
            <strong>${clip.headword || ""}</strong>
            <span style="opacity:0.7; margin-left:0.3rem;">${clip.meaning ? "· " + clip.meaning : ""}</span>
          </div>
          <div style="opacity:0.6; font-size:0.75rem;">${tag}</div>
        `;
        div.addEventListener("click", () => loadClip(idx, { autoplay: currentAutoplayOnLoad() }));
        listContainerEl.appendChild(div);
      });
    }

    function updateListActive() {
      const items = listContainerEl.querySelectorAll(".list-item");
      items.forEach((item, idx) => item.classList.toggle("active", idx === currentIndex));
    }

    // ===== 로드/이동 =====
    function loadClip(index, { autoplay = false } = {}) {
      if (index < 0 || index >= clipsCurrent.length) return;
      currentIndex = index;
      const clip = clipsCurrent[currentIndex];

      const url = getClipVideoUrl(clip);
      if (url) videoEl.src = url;

      clipTitleEl.textContent = clip.headword || "–";
      clipMetaEl.textContent = ` · ${clip.area || "영역?"} / ${clip.category || "구분?"}`;

      answerHeadwordEl.textContent = clip.headword || "";
      answerMeaningEl.textContent = clip.meaning || clip.headword || "";
      answerHandshapeEl.textContent = clip.handshape || "";
      answerSentenceEl.textContent = (clip.sentence || "").trim();
      answerTagsEl.textContent = `${clip.area || ""} / ${clip.category || ""}`.trim();

      updateOverlayText();
      updateListActive();
      saveState();

      if (autoplay) {
        videoEl.play().catch(() => {});
      }
    }

    function nextClip({ autoplay = false } = {}) {
      if (!clipsCurrent.length) return;
      const nextIndex = (currentIndex + 1) % clipsCurrent.length;
      loadClip(nextIndex, { autoplay });
    }
    function prevClip({ autoplay = false } = {}) {
      if (!clipsCurrent.length) return;
      const prevIndex = (currentIndex - 1 + clipsCurrent.length) % clipsCurrent.length;
      loadClip(prevIndex, { autoplay });
    }

    // ===== 재생/속도/전체화면 =====
    function togglePlay() {
      if (videoEl.paused) videoEl.play().catch(() => {});
      else videoEl.pause();
    }

    function changeSpeed(delta) {
      let newRate = videoEl.playbackRate + delta;
      if (newRate < 0.25) newRate = 0.25;
      if (newRate > 3) newRate = 3;
      videoEl.playbackRate = newRate;
    }

    function seekRelative(seconds) {
      videoEl.currentTime = Math.max(0, videoEl.currentTime + seconds);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) videoWrapperEl.requestFullscreen?.();
      else document.exitFullscreen?.();
    }

    // ===== 랜덤 =====
    function toggleRandomMode() {
      isRandom = !isRandom;
      updateRandomUI();
      refreshAfterFilterChange();
    }

    // ===== 자동재생 3모드 =====
    function cycleAutoMode() {
      autoMode = (autoMode + 1) % 3;
      applyAutoModeUI();
      saveState();
    }

    videoEl.addEventListener("ended", () => {
      if (autoMode === 2) {
        // LOOP: 끝나면 다음으로 + 자동재생
        nextClip({ autoplay: true });
      }
      // autoMode === 1 은 "끝나면 정지"라서 아무 것도 안 함
    });

    // ===== 모바일 제스처 =====
    let touchStartX = 0, touchStartY = 0, touchStartT = 0;

    function onSwipe(dx, dy) {
      const absX = Math.abs(dx);
      const absY = Math.abs(dy);
      const TH = 45; // 민감도

      // 좌/우가 더 크면 이전/다음
      if (absX > absY && absX > TH) {
        if (dx > 0) prevClip({ autoplay: currentAutoplayOnLoad() });  // 왼→오
        else nextClip({ autoplay: currentAutoplayOnLoad() });         // 오→왼
        return;
      }

      // 상/하가 더 크면 의미/수형문
      if (absY > absX && absY > TH) {
        if (dy < 0) showOverlay("meaning");   // 아래→위 (dy 음수)
        else showOverlay("handshape");        // 위→아래
      }
    }

    videoWrapperEl.addEventListener("touchstart", (e) => {
      if (!e.touches || e.touches.length !== 1) return;
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      touchStartT = Date.now();
    }, { passive: true });
    // ✅ 오버레이(슬라이드) 클릭/터치하면 닫기
exampleOverlayEl.addEventListener("click", (e) => {
  e.preventDefault();
  e.stopPropagation();
  hideOverlay();
});

// ✅ 오버레이가 떠있는 상태에서 영상 영역(검은 배경 포함) 누르면 닫기
videoWrapperEl.addEventListener("click", () => {
  if (exampleOverlayEl.classList.contains("show")) hideOverlay();
});
exampleOverlayEl.addEventListener("touchend", (e) => {
  e.preventDefault();
  e.stopPropagation();
  hideOverlay();
}, { passive: false });

    videoWrapperEl.addEventListener("touchend", (e) => {
      const t = Date.now() - touchStartT;
      if (t > 900) return; // 너무 오래 누른 건 스와이프로 안 봄

      const touch = e.changedTouches && e.changedTouches[0];
      if (!touch) return;

      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
      onSwipe(dx, dy);
    }, { passive: true });

    // ===== 이벤트 =====
    prevBtn.addEventListener("click", () => prevClip({ autoplay: currentAutoplayOnLoad() }));
    nextBtn.addEventListener("click", () => nextClip({ autoplay: currentAutoplayOnLoad() }));
    togglePlayBtn.addEventListener("click", togglePlay);

    slowerBtn.addEventListener("click", () => changeSpeed(-0.25));
    fasterBtn.addEventListener("click", () => changeSpeed(0.25));
    backwardBtn.addEventListener("click", () => seekRelative(-0.5));
    forwardBtn.addEventListener("click", () => seekRelative(0.5));
    fullscreenBtn.addEventListener("click", toggleFullscreen);

    randomBtn.addEventListener("click", toggleRandomMode);
    toggleAnswerBtn.addEventListener("click", toggleAnswer);

    autoModeBtn.addEventListener("click", cycleAutoMode);

    // 팝업 버튼
    wordPopupBtn.addEventListener("click", () => showOverlay("word"));
    meaningPopupBtn.addEventListener("click", () => showOverlay("meaning"));
    handshapePopupBtn.addEventListener("click", () => showOverlay("handshape"));
    sentencePopupBtn.addEventListener("click", () => showOverlay("sentence"));
    hidePopupBtn.addEventListener("click", hideOverlay);

    // 키보드
    document.addEventListener("keydown", (e) => {
      const tag = e.target.tagName.toLowerCase();
      if (tag === "input" || tag === "textarea") return;

      if ((e.key === "f" || e.key === "F") && e.ctrlKey) return;

      switch (e.key) {
        case " ":
          e.preventDefault(); togglePlay(); break;
        case "ArrowRight":
          e.preventDefault(); nextClip({ autoplay: currentAutoplayOnLoad() }); break;
        case "ArrowLeft":
          e.preventDefault(); prevClip({ autoplay: currentAutoplayOnLoad() }); break;
        case "ArrowUp":
          e.preventDefault(); changeSpeed(0.25); break;
        case "ArrowDown":
          e.preventDefault(); changeSpeed(-0.25); break;
        case "f": case "F":
          toggleFullscreen(); break;
        case "r": case "R":
          toggleRandomMode(); break;
        case "Enter":
          toggleAnswer(); break;
        case "e": case "E":
          if (e.ctrlKey || e.metaKey) return;
          e.preventDefault();
          if (exampleOverlayEl.classList.contains("show") && overlayMode === "word") hideOverlay();
          else showOverlay("word");
          break;
        case "s": case "S":
          if (e.ctrlKey || e.metaKey) return;
          e.preventDefault();
          if (exampleOverlayEl.classList.contains("show") && overlayMode === "sentence") hideOverlay();
          else showOverlay("sentence");
          break;
      }
    });

    // ===== 초기화 =====
    function init() {
      const saved = loadState();

      // 필터 UI 생성
      buildFilterRow(areaRowEl, "영역", uniqueValues("area"), selectedAreas);
      buildFilterRow(categoryRowEl, "구분", uniqueValues("category"), selectedCategories);

      updateRandomUI();
      applyAutoModeUI();
      refreshFilterSummary();

      // 필터/랜덤 적용
      const base = filterClips(clipsOriginal);
      clipsCurrent = isRandom ? shuffleArray(base) : [...base];

      if (!clipsCurrent.length) {
        buildList();
        clipTitleEl.textContent = "데이터 없음";
        return;
      }

      // saved.currentClipId 복원
      let idx = 0;
      if (saved && saved.currentClipId) {
        const found = clipsCurrent.findIndex(c => c.id === saved.currentClipId);
        if (found >= 0) idx = found;
      }

      buildList();
      loadClip(idx, { autoplay: false });
    }

    init();
  </script>
</body>
</html>
